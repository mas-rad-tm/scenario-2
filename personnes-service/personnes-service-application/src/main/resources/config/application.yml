#####################################################################
# Configuration Spring de base
#####################################################################
# app name
spring:
  application:
    name:                            personnes-service

#profiles spring
  profiles:
    active:                          db2,maison

# mode jar, port et context
server:
  port:                              ${PORT:9010}
  servlet.context-path:                       /personnes-service
#####################################################################
# Configuration Spring actuator
#####################################################################
management:
  security:
    enabled:                            false
  #context path pour actuator
  context-path:                         /actuator

# configuration des endpoints
endpoints:
  hypermedia:
    enabled:                            true
  actuator:
    enabled:                            true
  beans:
    enabled:                            true
  env:
    enabled:                            true
  metrics:
    enabled:                            true
  health:
    enabled:                            true
  mappings:
    enabled:                            true
  docs:
    enabled:                            true
  logfile:
    enabled:                            true
